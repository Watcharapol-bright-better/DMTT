<script type="text/javascript">

function getUrlVars(){
    var vars = [], max = 0, hash = "", array = "";
    var url = window.location.search;

    hash  = url.slice(1).split('&');    
    max = hash.length;
    for (var i = 0; i < max; i++) {
        array = hash[i].split('=');
        vars.push(array[0]);
        vars[array[0]] = array[1];
    }
   return vars;
}

async function logInGa(){
    var pm = getUrlVars();
    console.log(pm["app_url"])
	loginTalon(pm);
	
}

function loginTalon(pm){
	console.log(pm);
	var url = 'Talon/faces/TALON/APPLICATION/GENERALFREE/GENERALFREE.xhtml?PARAM_FUNC_ID=PPLI_T_IMS_ACCRUED_LIST&FUNC_ID=PPLI_T_IMS_ACCRUED_LIST&CALL_AUTH=1';
	url += "&COLUMN_5=OTP&&COLUMN_4=GAUSERCODE&&COLUMN_6=COMPANY";
	url += "&VALUE_5=" + pm["onetimepass"] + "&VALUE_4=" + pm["usercode"];
	url += "&VALUE_6=" + pm["company"] + "&INIT_SEARCH=true";
	setTimeout(function() {
        location.href = url;
    }, 2000);
}

</script>
